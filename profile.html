<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-6 d-flex justify-content-center rowalign-items-center mt-5  h-25 shadow-lg p-3 mb-5 bg-white rounded  rounded  d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <h1 class="display-6  lead title text-black-75 font-monospace">PROFILE</h1>
      <form class="row g-3 ">
        <div class="col-md-12">
          <label  class="form-label text-black-50">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label text-black-50">Password</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div id="error"></div>
        <div class="col-12 container ml-auto d-flex justify-content-center align-content-center">
          <button type="submit" class="btn btn-primary mt-3 w-100 " onclick="lengthcheck()">LOGIN </button>
        </div>
      </form>
    </div>
</body>
</html>
